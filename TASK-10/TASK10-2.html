<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK10-2</title>
</head>
<body>
    <form name="myform">
         Enter the number:
        <input type="text" name=n value=""><br><br>
        <input type="button" value="Check" onClick="p()"><br>
    </form>
    <!--javascript starts-->
    <script>
         function p() {
             var n, i, flag = true;
             n = document.myform.n.value;
             n = parseInt(n)
             for(i = 2; i <= n - 1; i++)
                if (n % i == 0) {
                    flag = false;
                    break;
                }
                if (flag == true)
                alert(n + " is prime");
                else
                alert(n + " is not prime");
            }
    </script>
    <!--java script ends-->
</body>
</html>
