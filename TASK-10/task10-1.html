<!DOCTYPE html>
<html lang="en">
<head>

    <title>Task10-1</title>
</head>
<body>
     
<script>
    function cToF(celsius) {
      var cTemp = celsius;
      var cToFahr = cTemp * 9 / 5 + 32;
      var message = cTemp + 'C is ' + cToFahr + ' F';
      console.log(message);
    }
    function fToC(fahrenheit) {
      
     
     var fTemp = fahrenheit;
     var fToCel = (fTemp - 32) * 5 / 9;
     var message = fTemp + 'F is ' + fToCel + 'C';
     console.log(message);
   }
   cToF(160);
   fToC(55);
 </script>
    
</body>
</html>
