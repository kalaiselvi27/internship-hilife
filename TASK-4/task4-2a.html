<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                width:200px;
                height:200px;
                background-color: crimson;
                transition:width 2s;
            }
            div:hover{
                    width:300px;
                    
                }
                @media screen and (min-width:200px ){
                .responsive{
                    width:200px;
                    height:500px ;
                }
            }
            
        </style>
    </head>
    <body>
        <h2>transition</h2>
        <div></div>
    </body>
</html>
